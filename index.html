<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Day - Bring an aroma to your day!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Inspiration&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-background">
            <div class="wood-texture"></div>
            <div class="burlap-texture"></div>
            <img src="coffee1.jpg" alt="Cafe Background" class="header-img-mobile">
        </div>
        <div class="coffee-beans"></div>
        <div class="header-content">
            <p class="tagline">Bring an aroma to your day!</p>
            <h1 class="cafe-title">Cafe Day</h1>
        </div>
    </header>

    <!-- Coffees Section -->
    <section class="menu-section">
        <h2 class="section-title">Coffees</h2>
        <div class="menu-grid">
            <div class="menu-item">
                <div class="menu-image coffee-2"></div>
                <p class="item-label">Cappuccino</p>
            </div>
            <div class="menu-item">
                <div class="menu-image coffee-3"></div>
                <p class="item-label">Latte</p>
            </div>
            <div class="menu-item">
                <div class="menu-image coffee-4"></div>
                <p class="item-label">Black Coffee</p>
            </div>
            <div class="menu-item">
                <div class="menu-image coffee-5"></div>
                <p class="item-label">Filter Coffee</p>
            </div>
        </div>
    </section>

    <!-- Snacks Section -->
    <section class="menu-section">
        <h2 class="section-title">Snacks</h2>
        <div class="menu-grid">
            <div class="menu-item">
                <div class="menu-image snack-6"></div>
                <p class="item-label">Pizza</p>
            </div>
            <div class="menu-item">
                <div class="menu-image snack-7"></div>
                <p class="item-label">Burger</p>
            </div>
            <div class="menu-item">
                <div class="menu-image snack-8"></div>
                <p class="item-label">Sandwich</p>
            </div>
            <div class="menu-item">
                <div class="menu-image snack-9"></div>
                <p class="item-label">French Fries</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <h2 class="footer-title">Order now</h2>
        <div class="contact-info">
            <p>
                <img src="phone.jpg" alt="Phone" class="contact-icon">
                Contact: +91 6301739482
            </p>
            <p>
                <img src="mail.jpg" alt="Email" class="contact-icon mail-icon">
                Email: harshithatiruveedula@gmail.com
            </p>
            <p>
                <img src="map.jpg" alt="Location" class="contact-icon">
                Location: Kurnool, Andhra Pradesh
            </p>
        </div>
    </footer>
</body>
</html>
